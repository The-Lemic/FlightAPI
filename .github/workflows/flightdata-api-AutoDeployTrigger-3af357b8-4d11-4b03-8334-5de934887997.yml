name: Trigger auto deployment for flightdata-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/flightdata-api-AutoDeployTrigger-3af357b8-4d11-4b03-8334-5de934887997.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.FLIGHTDATAAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FLIGHTDATAAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FLIGHTDATAAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: FlightDataProvider/Dockerfile
          registryUrl: flightdataacr.azurecr.io
          registryUsername: ${{ secrets.FLIGHTDATAAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FLIGHTDATAAPI_REGISTRY_PASSWORD }}
          containerAppName: flightdata-api
          resourceGroup: flightdata-rg
          imageToBuild: flightdataacr.azurecr.io/flightdata-api:${{ github.sha }}


